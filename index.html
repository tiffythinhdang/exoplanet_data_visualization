<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exoplanet Data Explorer</title>
  <script src="https://d3js.org/d3.v5.js"></script>
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <header>
    <h1 class="main header">Exoplanet Data Explorer</h1>
    <p class="data summary">
      This data is provided by Planetary Habitability Laboratory, listing most confirmed Exoplanet known to science.
    </p>
  </header>

  <section id="axis-options">
    <div class="axis container">
      <div class="dropdown container">
        <p class="dropdown label">y-axis</p>
        <div id="y-menu"></div>
        <!-- <select name="Value 1" id="y-axis">
          <option value="1">value 1</option>
          <option value="2">value 2</option>
        </select> -->
      </div>

      <div class="histogram container">

      </div>
    </div>

    <div class="axis container">
      <div class="dropdown container">
        <p class="dropdown label">x-axis</p>
        <div id="x-menu"></div>
        <!-- <select name="Value 2" id="x-axis">
          <option value="1">value 1</option>
          <option value="2">value 2</option>
        </select> -->
      </div>
      
      <div class="histogram container">
      
      </div>
    </div>
  </section>

  <div id="graph container">
    <svg id="graph" width='1300' height='651'></svg>
  </div>

  <footer>&copy; Planetary Habitability Laboratory</footer> 
  <script src="./dist/main.js"></script>
</body>
</html>
